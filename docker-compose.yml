services:
  redis:
    image: redis:7-alpine
    container_name: agentless-video-kyc-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentless-video-kyc-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - SUPABASE_PROJECT_REF=${SUPABASE_PROJECT_REF}
      - SUPABASE_REGION=${SUPABASE_REGION}
      - SUPABASE_S3_ACCESS_KEY=${SUPABASE_S3_ACCESS_KEY}
      - SUPABASE_S3_SECRET_KEY=${SUPABASE_S3_SECRET_KEY}
      
      # Hyperverge
      - HYPERVERGE_APP_ID=${HYPERVERGE_APP_ID}
      - HYPERVERGE_APP_KEY=${HYPERVERGE_APP_KEY}
      - HYPERVERGE_BASE_URL=${HYPERVERGE_BASE_URL}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - AUDIT_ACCESS_TOKEN_EXPIRATION=${AUDIT_ACCESS_TOKEN_EXPIRATION}
      - AUDIT_REFRESH_TOKEN_EXPIRATION=${AUDIT_REFRESH_TOKEN_EXPIRATION}
      
      # Cookies
      - COOKIE_SESSION_TOKEN_NAME=${COOKIE_SESSION_TOKEN_NAME}
      - AUDIT_COOKIE_TOKEN_NAME=${AUDIT_COOKIE_TOKEN_NAME}
      
      # HMAC
      - HMAC_TIMESTAMP_TOLERANCE=${HMAC_TIMESTAMP_TOLERANCE}
      
      # Vosk 
      - VOSK_HOST=${VOSK_HOST:-vosk-websocket-server}
      - VOSK_PORT=${VOSK_PORT:-2700}
      - VOSK_PROTOCOL=${VOSK_PROTOCOL:-ws}
      
      # OpenAI (if used)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      
      # Redis
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DATABASE=${REDIS_DATABASE:-0}
      
      # Port
      - PORT=${PORT:-3000}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    name: kyc-network
    driver: bridge
